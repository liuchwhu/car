# Camera mounting: 8cm behind front bumper, 12cm off ground
# Vehicle width: 17.5cm

emergency_stop:
  distance: 0.25            # meters from camera (bumper is 17cm from obstacle)
  resume_distance: 0.40     # meters — resume when clear

obstacle_avoidance:
  trigger_distance: 0.80    # meters — start steering away
  steer_gain: 0.9           # how aggressively to steer (0-1)

recovery:
  stuck_timeout: 1.5        # seconds of no progress before triggering
  depth_change_threshold: 0.03  # meters — min depth change to count as "moving"
  reverse_duration: 0.8     # seconds to reverse
  reverse_throttle: -0.15
  turn_duration: 0.6        # seconds to turn
  turn_throttle: 0.12

wander:
  throttle: 0.12            # very gentle forward

depth_analyzer:
  min_valid_depth: 0.15     # meters — ignore closer (noise)
  max_valid_depth: 5.0      # meters — ignore further
  roi_top: 0.30             # ignore top 30% (ceiling/sky)
  roi_bottom: 0.65          # ignore bottom 35% (ground plane at 12cm camera height)
